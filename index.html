<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteador de Números</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Sorteador Avançado de Números</h1>
    <div>
      <input type="number" id="min" placeholder="Mínimo" />
      <input type="number" id="max" placeholder="Máximo" />
    </div>
    <div>
      <input type="number" id="quantidade" placeholder="Quantidade" />
    </div>
    <label>
      <input type="checkbox" id="repetir" />
      Permitir repetição
    </label>
    <button onclick="sortear()">Sortear</button>
    <div class="resultado" id="resultado"></div>
    <button id="btnCopiar" onclick="copiarResultado()">Copiar Resultado</button>
    <div id="copiadoMsg">Resultado copiado!</div>
    <div class="erro" id="erro"></div>
  </div>

  <script src="src/sorteador.js"></script>
</body>
</html>
