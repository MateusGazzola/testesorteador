<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteador de Números</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <h1>Sorteador de Números</h1>

    <div>
      <input type="number" id="min" placeholder="Mínimo" />
      <input type="number" id="max" placeholder="Máximo" />
    </div>

    <div>
      <input type="number" id="quantidade" placeholder="Quantidade" />
    </div>

    <label>
      <input type="checkbox" id="repetir" />
      Permitir repetição
    </label>

    <button id="sortear" onclick="sortear()">Sortear</button>
    <div class="resultado" id="resultado"></div>

    <button id="btnCopiar" onclick="copiarResultado()">Copiar Resultado</button>
    <div id="copiadoMsg">Resultado copiado!</div>
    <div class="erro" id="erro"></div>



    <button id="rodarTestesUnitBtn">Rodar Testes Unitarios</button>
    <button id="rodarTestesComponentBtn">Rodar Testes Component</button>
    <div id="testes-resultados"></div>
    <div id="testes-resultados"></div>
  </div>

  <script src="src/rodartestes.js"></script>
  <script src="src/sorteador.js"></script>
  <script src="test/component.test.js"></script>
  <script src="test/unitario.test.js"></script>
</body>

</html>
